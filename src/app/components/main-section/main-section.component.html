<section class="container">
  <div class="main__container">
    <div class="content__left">
      <div class="carousel">
        <img [src]="currentImage" alt="Profile picture">
        <button class="prev" (click)="prevImage()">‹</button>
        <button class="next" (click)="nextImage()">›</button>
      </div>
      
    </div>
    <div class="content__right">
      <div class="header">
        <h1>{{ currentPerson?.name }} ({{ currentPerson?.age }})</h1>
      </div>
      <div class="profile-info">
        <div class="badges">
          <span class="badge" *ngFor="let info of currentPerson?.infos">
            {{ info }}
          </span>
        </div>
      </div>
      <div class="actions">
        <button class="like" (click)="like()">Like</button>
        <button class="dislike" (click)="dislike()">X</button>
        <button class="view-profile" (click)="verPerfil()">Ver perfil</button>
        <button class="send-message">Mandar mensagem</button>
      </div>
    </div>
  </div>
</section>
