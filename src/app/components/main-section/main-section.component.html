<section class="container">
  <div class="main__container">
    <div class="content__left">
      <div class="carousel">
        <img [src]="currentImage" alt="Profile picture">
        <button class="prev" (click)="prevImage()">‹</button>
        <button class="next" (click)="nextImage()">›</button>
      </div>
    </div>
    <div class="content__right">
      <div class="header">
        <h1>{{ currentPerson?.name }} ({{ calculateAge(currentPerson?.birth_date) }} anos)</h1>
      </div>
      <div class="profile-info">
        <div class="badges">
          <span class="badge" *ngFor="let interest of currentPerson?.interest">
            {{ interest }}
          </span>
        </div>
      </div>
      <div class="actions">
        <button class="like" (click)="like()">Like</button>
        <button class="dislike" (click)="dislike()">X</button>
        <button  (click)="navigateToProfile(users[currentIndex]?.id ?? 0)" class="view-profile">
          Ver Perfil
        </button>
        <button class="send-message">Mandar mensagem</button>
      </div>
    </div>
  </div>
</section>
