<div class="chat-list">
  <div *ngIf="!contacts.length" class="no-conversations">
    Nenhuma conversa encontrada.
  </div>
  <div *ngFor="let contact of contacts" class="chat-item" (click)="onSelectChatRoom(contact.id)">
    <div class="chat-item-info">
      <img class="profile-image" [src]="contact.images[0] || '/assets/default-profile.png'" alt="Foto de perfil" />
      <div class="chat-item-details">
        <h4 class="chat-name">{{ contact.name }}</h4>
        <p class="last-message">{{ contact.lastMessage || 'Nenhuma mensagem' }}</p>
      </div>
    </div>
  </div>
</div>
