<div class="chat-message" [class.sent]="isSentByUser">
  <div class="message-content">
    <!-- Acessando o campo 'text' dentro de 'content' -->
    <p>{{ message.content?.text }}</p>
  </div>
  <span class="message-timestamp">{{ message.timestamp | date: 'short' }}</span> <!-- Formato de data -->
</div>
